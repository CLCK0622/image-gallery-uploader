  ></script>
  <title>uploader</title>
</head>
<body>
  <button id="upload2022" class="cloudinary-button">Upload files</button>

  <script
    src="https://widget.cloudinary.com/v2.0/global/all.js"
    type="text/javascript"
  ></script>

  <script type="text/javascript">
    var myWidget = cloudinary.createUploadWidget(
      {
        cloud_name: "dat4mqsnf",
        api_key: "699686925639313",
        api_secret: "7H747SmwNDMPbqxPXR0pLjtqa9I",
        upload_preset: "upload2022",
      },
      (error, result) => {
        if (result.event == "success") {
          console.log(result.info); // result.info contains data from upload
        }
      }
    );

    document.getElementById("upload2022").addEventListener(
      "click",
      function () {
        myWidget.open();
      },
      false
    );
  </script>
